<body>
  <div class="box">
    <h2>Sign In</h2>
    <input id="email" placeholder="Email" />
    <input id="pass" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p><a href="forgot.html">Forgot Password?</a></p>
    <p><a href="signup.html">Don't have an account? Sign up</a></p>
    <p class="msg" id="msg"></p>
  </div>

<script>
async function login(){
  const email = document.getElementById("email").value.trim();
  const pass  = document.getElementById("pass").value.trim();
  if(!email || !pass){ document.getElementById("msg").innerText = "Please fill in both fields."; return; }

  try {
    const r = await fetch("http://54.234.102.196:8000/api/login", {
      method: "POST", headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ email, password: pass })
    });
    const d = await r.json();

    if (r.ok && d.token) {
      localStorage.setItem("token", d.token);
      localStorage.setItem("username", d.username);
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("msg").innerText = d.detail || "Login failed.";
    }
  } catch (err) {
    document.getElementById("msg").innerText = "⚠️ Server error: " + err.message;
  }
}
</script>
