/* Use fluid font scaling */
html {
  font-size: clamp(14px, 1.2vw + 0.5rem, 18px);
}

/* Headings adjust gracefully */
h1 {
  font-size: clamp(1.8rem, 3vw + 1rem, 3.2rem);
  line-height: 1.2;
}

/* Paragraph text */
p {
  font-size: clamp(0.95rem, 1vw + 0.2rem, 1.1rem);
  line-height: 1.6;
}

/* Button text */
.btn {
  font-size: clamp(0.9rem, 0.8vw + 0.3rem, 1rem);

}
